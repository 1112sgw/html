<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="../favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../css/sm.min.css">
    <link rel="stylesheet" href="../css/sm-extend.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>我的钱包</title>
  </head>
  <body>

    <div class="page-group">
      <div class="page page-current">
        <header class="bar bar-nav">
            <a external class="button button-link button-nav pull-left" id="back">
                <img src="../images/back.png" alt="后退" class="blue-icon" />
            </a>
            <h1 class="title">我的钱包</h1>
        </header>
        <div class="content">
          <div class="personal-digital">
            <div class="buttons-tab">
              <a href="#meeting" class="tab-link active button">会议订单</a>
              <a href="#hotel" class="tab-link button">酒店订单</a>
              <a href="#food" class="tab-link button">餐饮订单</a>
              <a href="#document" class="tab-link button">资料订单</a>
            </div>
            <div class="content-purse">
              <div class="tabs purse-list">
                <div id="meeting" class="tab active">
                  <div class="meeting-content list-block">               
                  </div>
                </div>
                <div id="hotel" class="tab">
                  <div class="hotel-content list-block">      
                  </div>
                </div>
                <div id="food" class="tab">
                  <div class="food-content list-block">               
                  </div>
                </div>
                <div id="document" class="tab">
                  <div class="document-content list-block">      
                  </div>
                </div>
              </div>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  <script id="template_personal_meeting" type="text/template7">
    <ul class="list">
      {{#each meetingList}}
        <li class="row">     
          <div class="thumbnail col-33">
            <a external href="./order-detail.html?id={{id}}">
              <img src={{imgUrl}} alt={{title}} />
            </a>
          </div>
          <div class="list-brief col-66">
            <a external href="./order-detail.html?id={{id}}" class="inner">
              <div class="list-info">
                <div class="list-title">{{title}}</div>
                <div class="list-subtitle">
                  {{subtitle}}
                </div>
                <div class="list-price">
                  费用 <span>{{price}}</span> 元
                </div>
                <div class="list-time">
                  缴费时间 {{time}}
                </div>
              </div>
              <div class="list-status {{statusClass}}">
                {{status}}
              </div>
            </a>
          </div>
        </li>
      {{/each}}
    </ul>
  </script> 
  <script id="template_personal_hotel" type="text/template7">

      {{#each hotelList}}

                </div>
              </div>
              <div class="list-status {{statusClass}}">
                {{status}}
              </div>
            </a>
          </div>
        </li>
      {{/each}}
    </ul>
  </script> 
  <script id="template_personal_food" type="text/template7">
    <ul class="list">
      {{#each foodList}}
        <li class="row">     
          <div class="thumbnail col-33">
            <a external href="./order-detail.html?id={{id}}">
              <img src={{imgUrl}} alt={{title}} />
            </a>
          </div>
          <div class="list-brief col-66">
            <a external href="./order-detail.html?id={{id}}" class="inner">
              <div class="list-info">

                <div class="list-subtitle">

                </div>
                <div class="list-price">
                  费用 <span>{{price}}</span> 元
                </div>
                <div class="list-time">
                  缴费时间 {{time}}
                </div>
              </div>
              <div class="list-status {{statusClass}}">
                {{status}}
              </div>
            </a>
          </div>
        </li>
      {{/each}}
    </ul>
  </script> 
  <script id="template_personal_document" type="text/template7">
    <ul class="list">
      {{#each documentList}}
        <li class="row">     
          <div class="thumbnail col-33">
            <a external href="./order-detail.html?id={{id}}">
              <img src={{imgUrl}} alt={{title}} />
            </a>
          </div>
          <div class="list-brief col-66">
            <a external href="./order-detail.html?id={{id}}" class="inner">
              <div class="list-info">
                <div class="list-title">{{title}}</div>

                </div>
                <div class="list-price">
                  费用 <span>{{price}}</span> 元
                </div>
                <div class="list-time">
                  缴费时间 {{time}}
                </div>
              </div>
              <div class="list-status {{statusClass}}">
                {{status}}
              </div>
            </a>
          </div>
        </li>
      {{/each}}
    </ul>
  </script> 
  </body>
  <script type='text/javascript' src='../js/zepto.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/sm.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/sm-extend.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/template7.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/main.js' charset='utf-8'></script>
  <script type='text/javascript' src="../js/pages/personal-purse.js" charset="utf-8"></script>
  
</html>
