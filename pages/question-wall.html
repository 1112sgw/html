<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="../favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../css/sm.min.css">
    <link rel="stylesheet" href="../css/sm-extend.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>首页</title>
  </head>
  <body>

    <div class="page-group">
      <div class="page page-current">
        <header class="bar bar-nav">
            <a external class="button button-link button-nav pull-left" id="back">
                <img src="../images/back.png" alt="后退" class="blue-icon" />
            </a>
            <h1 class="title">会议介绍</h1>
        </header>
        <div class="content gray-background">
          <div class="question-wall">
            
          </div>
          <nav class="bar bar-tab footer">
              <a external class="tab-item external" href="./question-pull.html">提交</a>
          </nav>
        </div>
      </div>
    </div>
  <script id="template_question_wall" type="text/template7">
    <ul class="list">
      {{#each questionList}}
        <li class="row">         
            <div class="thumbnail col-20">
              <img src={{imgUrl}} alt={{title}} />
            </div>
            <div class="brief col-80">
              <a external href="./meeting-news.html?id={{id}}"> 
                <div class="list-title">{{title}}</div>
                <div class="list-meta inner">
                  <div class="list-name">{{name}}</div>
                  <div class="list-people inner">
                    <span class="num">同问人数 {{views}}</span>
                    <span class="thumb">
                      <img src="../images/thumb_gray.png" />
                    </span>
                  </div>
                </div>
              </a>
            </div>
            <div class="images col-100">
              {{#each imageList}}
                <img src="{{imgUrl}}" />
              {{/each}}
            </div>
        </li>
      {{/each}}
    </ul>
  </script> 
  </body>
  <script type='text/javascript' src='../js/zepto.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/sm.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/sm-extend.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/template7.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/main.js' charset='utf-8'></script>
  <script type='text/javascript' src="../js/pages/question-wall.js" charset="utf-8"></script>
  
</html>
