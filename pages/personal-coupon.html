<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="../favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../css/sm.min.css">
    <link rel="stylesheet" href="../css/sm-extend.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>优惠券</title>
  </head>
  <body>

    <div class="page-group">
      <div class="page page-current">
        <header class="bar bar-nav">
            <a external class="button button-link button-nav pull-left" id="back">
                <img src="../images/back.png" alt="后退" class="blue-icon" />
            </a>
            <h1 class="title">优惠券</h1>
        </header>
        <div class="content gray-background">
          <div class="personal-coupon">
            
          </div>
        </div>
      </div>
    </div>
  <script id="template_coupon" type="text/template7">
    <ul class="list gray-background">
      {{#each valid}}
        <li class="row valid">     
          <div class="thumbnail col-33">
              <img src="/images/{{price}}_yuan_red.png" alt={{title}} />
          </div>
          <div class="list-brief col-66">
              <div class="list-title">{{title}}</div>
              <div class="list-meetingName-valid">
                {{meetingName}}
              </div>
              <div class="list-expiry">
                有效期至{{expiryDate}}
              </div>
          </div>
        </li>
      {{/each}}
      {{#each inValid}}
        <li class="row inValid">     
          <div class="thumbnail col-33">
              <img src="/images/{{price}}_yuan_gray.png" alt={{title}} />
          </div>
          <div class="list-brief col-66">
              <div class="list-title">{{title}}</div>
              <div class="list-meetingName">
                {{meetingName}}
              </div>
              <div class="list-expiry">
                有效期至{{expiryDate}}
              </div>
              <img src="/images/overdue.png" class="expiry-img" />
          </div>
        </li>
      {{/each}}
    </ul>
  </script> 
  </body>
  <script type='text/javascript' src='../js/zepto.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/sm.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/sm-extend.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/template7.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/main.js' charset='utf-8'></script>
  <script type='text/javascript' src="../js/pages/personal-coupon.js" charset="utf-8"></script>
  
</html>
