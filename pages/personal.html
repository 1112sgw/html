<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="../favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../css/sm.min.css">
    <link rel="stylesheet" href="../css/sm-extend.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>个人报名</title>
  </head>
  <body>

    <div class="page-group">
      <div class="page page-current">
        <header class="bar bar-nav">
            <a external class="button button-link button-nav pull-left" id="back">
                <img src="../images/back.png" alt="后退" class="blue-icon" />
            </a>
            <h1 class="title">个人报名</h1>
        </header>
        <div class="content gray-background">
            <!-- Slider -->
            <div class="sign-up-personal">
                <div class="list-block">
                    <ul>
                        <!-- Text inputs -->
                        <li>
                            <div class="item-content bottom-line">
                                <div class="item-inner">
                                <div class="item-title label">*姓名</div>
                                <div class="item-input">
                                    <input type="text" >
                                </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content bottom-line">
                                <div class="item-inner">
                                <div class="item-title label half border-right inner">
                                    <span class="darkblue">*手机号</span>
                                    <input type="text" class='darkblue text-left' id='phone_picker' value="中国+86" />
                                </div>
                                <div class="item-input">
                                    <input type="text" >
                                </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content bottom-line">
                                <div class="item-inner">
                                <div class="item-title label">*邮箱</div>
                                <div class="item-input">
                                    <input type="text" >
                                </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content bottom-line">
                                <div class="item-inner">
                                <div class="item-title label">英文名</div>
                                <div class="item-input">
                                    <input type="text" >
                                </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content bottom-line">
                                <div class="item-inner">
                                <div class="item-title label half border-right inner">
                                        <span class="darkblue">*证件号类别</span>
                                        <input type="text" class='darkblue text-left' id='identity_picker' />
                                    </div>
                                <div class="item-input">
                                    <input type="text" >
                                </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content bottom-line">
                                <div class="item-inner">
                                <div class="item-title label darkblue">*性别</div>
                                    <div class="female item-input">          
                                        <input type="radio" name="sex" id="female">
                                        <label for="female">女</label>
                                    </div>
                                    <div class="male item-input">                     
                                        <input type="radio" name="sex" id="male">
                                        <label for="male">男</label>
                                    </div>

                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content bottom-line">
                                <div class="item-inner">
                                <div class="item-title label darkblue">*出生日期</div>
                                <div class="item-input">
                                    <input type="text" data-toggle='date'>
                                </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content bottom-line">
                                <div class="item-inner">
                                <div class="item-title label darkblue">*学历</div>
                                <div class="item-input">
                                    <input type="text" >
                                </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content bottom-line">
                                <div class="item-inner">
                                <div class="item-title label darkblue">*职称</div>
                                <div class="item-input">
                                    <input type="text" >
                                </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content bottom-line">
                                <div class="item-inner">
                                <div class="item-title label darkblue">*职务</div>
                                <div class="item-input">
                                    <input type="text" >
                                </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content bottom-line">
                                <div class="item-inner">
                                <div class="item-title label darkblue">*单位</div>
                                <div class="item-input">
                                    <input type="text" >
                                </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content bottom-line">
                                <div class="item-inner">
                                <div class="item-title label darkblue">*地址</div>
                                <div class="item-input">
                                    <input type="text" >
                                </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content bottom-line">
                                <div class="item-inner">
                                <div class="item-title label darkblue">*办公电话</div>
                                <div class="item-input">
                                    <input type="text" >
                                </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>  
            <nav class="bar bar-tab footer inContent">
                <a external class="tab-item external" href="./meeting-choose.html">提交</a>
            </nav>
        </div>
      </div>
    </div>
   
  </body>
  <script type='text/javascript' src='../js/zepto.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/sm.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/sm-extend.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/main.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/pages/signup-personal.js' charset='utf-8'></script>
</html>
