<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="../favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../css/sm.min.css">
    <link rel="stylesheet" href="../css/sm-extend.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>学术任务</title>
  </head>
  <body>

    <div class="page-group">
      <div class="page page-current">
        <header class="bar bar-nav">
            <a external class="button button-link button-nav pull-left" id="back">
                <img src="../images/back.png" alt="后退" class="blue-icon" />
            </a>
            <h1 class="title">学术任务</h1>
            <a class="button button-link button-nav pull-right confirm-download">
                <img src="../images/download.png" alt="下载" class="blue-icon" />
            </a>
        </header>
        <div class="content gray-background">
            <div class="personal-schedule">

            </div>
        </div>
      </div>
    </div>
   
  </body>
  <script id="template_personal_schedule" type="text/template7">
    <div class="my-info">
      <div class="row no-gutter">
        <div class="col-20">
          <img src="{{imgUrl}}" alt="{{title}}">
        </div>
        <div class="col-80">
          <div class="academic-title">{{title}}</div>
          <div class="academic-subtitle">
              {{subTitle}}
          </div>
        </div>
      </div>
    </div>
    <div class="meeting-info">
      {{#each meetingList}}
        <div class="meetingList">
          <div class="meeting-meta">
              <span class="num">{{index}}</span><span>{{date}}</span>
          </div>
          {{#each meetingContent}}
            <div class="meetingContent">
              <div class="meeting-meta">
                  <span class="meta-icon"></span><span class="meta-type">{{type}}</span>
              </div>
              <div class="meeting-meta">
                  <span class="meta-icon"><img src="../images/time.png" /></span><span>{{time}}</span>
              </div>
              <div class="meeting-meta">
                  <span class="meta-icon"><img src="../images/location.png" /></span><span>{{location}}</span>
              </div>
              <div class="meeting-meta">
                  <span class="meta-icon"><img src="../images/theme.png" /></span><span>{{theme}}</span>
              </div>
            </div>
          {{/each}}
        </div>    
      {{/each}}
    </div>
  </script>
  <script type='text/javascript' src='../js/zepto.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/sm.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/sm-extend.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/template7.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/main.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/pages/personal-schedule.js' charset='utf-8'></script>
</html>
