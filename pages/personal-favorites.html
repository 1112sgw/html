<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1"> 
    <link rel="shortcut icon" href="../favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../css/sm.min.css">
    <link rel="stylesheet" href="../css/sm-extend.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>收藏夹</title>
  </head>
  <body>

    <div class="page-group">
      <div class="page page-current">
        <header class="bar bar-nav">
            <a external class="button button-link button-nav pull-left" id="back">
                <img src="../images/back.png" alt="后退" class="blue-icon" />
            </a>
            <h1 class="title">收藏夹</h1>
        </header>
        <div class="content">
          <div class="video-record">
              <div class="buttons-tab">
                <a href="#meeting" class="tab-link active button">会议</a>
                <a href="#video" class="tab-link button">视频</a>
                <a href="#news" class="tab-link button">文章</a>
              </div>
              <div class="content-block">
                <div class="tabs digitals-list">
                  <div id="meeting" class="tab active">
                    <div class="meeting-content list-block">
                      
                    </div>
                  </div>
                  <div id="video" class="tab">
                      <div class="video-content list-block">
                        
                      </div>
                    </div>
                  <div id="news" class="tab">
                    <div class="news-content list-block">
                      
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  <script id="template_favorites_meeting" type="text/template7">
    <ul class="list">
      {{#each meetingList}}
        <li class="row">     
          <div class="thumbnail col-33"><img src={{imgUrl}} alt={{title}} /></div>
          <div class="list-thumbnailbrief col-66">
            <div class="list-title">{{title}}</div>
            <div class="list-location">{{location}}</div>
            <div class="list-only-date">{{date}}</div>
          </div>
        </li>
      {{/each}}
    </ul>
  </script> 
  <script id="template_favorites_video" type="text/template7">
    <ul class="list">
      {{#each videoList}}
        <li class="row">     
          <div class="thumbnail col-33">
            <a external href="./video-play.html">
              <img src={{imgUrl}} alt={{title}} />
            </a>
          </div>
          <div class="list-brief col-66">
            <a external href="./video-play.html">
              <div class="list-title">{{title}}</div>
              <div class="list-meeting">{{meeting}}</div>
              <div class="list-price">
                  价格 <span>{{price}} </span> 元 <span class="extra">{{extra}}</span>
              </div>
              <div class="list-hot">
                  浏览 <span>{{views}}</span>
              </div>
            </a>
          </div>
        </li>
      {{/each}}
    </ul>
  </script> 
  <script id="template_favorites_news" type="text/template7">
    <ul class="list">
        {{#each newsList}}
          <li class="row">         
              <div class="thumbnail col-33">
                <a external href="./meeting-news.html?id={{id}}"> 
                  <img src={{imgUrl}} alt={{title}} />
                </a>
              </div>
              <div class="brief col-66">
                <a external href="./meeting-news.html?id={{id}}"> 
                  <div class="list-title">{{title}}</div>
                  <div class="list-description">{{description}}</div>
                  <div class="list-meta">
                    <div class="list-date">{{date}}</div>
                    <div class="list-view"><span class="num">{{views}}</span>浏览</div>
                  </div>
                </a>
              </div>
          </li>
        {{/each}}
      </ul>
  </script> 
  </body>
  <script type='text/javascript' src='../js/zepto.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/sm.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/sm-extend.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/template7.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/main.js' charset='utf-8'></script>
  <script type='text/javascript' src="../js/pages/personal-favorites.js" charset="utf-8"></script>
  
</html>
