<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">   
    <link rel="shortcut icon" href="../favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../css/sm.min.css">
    <link rel="stylesheet" href="../css/sm-extend.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>个人中心</title>
  </head>
  <body>

    <div class="page-group">
      <div class="page page-current">
        <header class="bar bar-nav">
            <a external class="button button-link button-nav pull-left" id="back">
                <img src="../images/back.png" alt="后退" class="blue-icon" />
            </a>
            <h1 class="title">个人中心</h1>
        </header>
        <div class="content gray-background">
          <div class="personal-center">
            <div class="qrCode">
              <img src="../images/qrcode.png">
              <div class="lightgray">此二维码是您的电子凭证</div>
              <div class="tip">如需要验证身份时，请您出示即可</div>
            </div>
            <div class="list-block meeting-choose">
              <ul class="gray-background">
                <li class="item-content item-link bottom-line">
                  <a external href="./personal-info.html" class="item-inner">
                    <div class="item-title inner">
                      <img src="../images/icon_personal.png" />
                      <span>个人信息</span>
                    </div>
                    <div class="item-after"></div>
                  </a>
                </li>
                <li class="item-content item-link bottom-line">
                  <a external href="./meeting-flow.html" class="item-inner">
                    <div class="item-title inner">
                      <img src="../images/icon_flow.png" />
                      <span>参会流程</span>
                    </div>
                    <div class="item-after"></div>
                  </a>
                </li>
                <li class="item-content item-link bottom-line">
                  <a external href="./personal-schedule.html" class="item-inner">
                    <div class="item-title inner">
                      <img src="../images/schdule.png" />
                      <span>我的日程</span>
                    </div>
                    <div class="item-after"></div>
                  </a>
                </li>
                <li class="item-content item-link bottom-line margin-top">
                  <a external href="./personal-coupon.html" class="item-inner">
                    <div class="item-title inner">
                      <img src="../images/icon_coupon.png" />
                      <span>优惠券</span>
                    </div>
                    <div class="item-after"></div>
                  </a>
                </li>
                <li class="item-content item-link bottom-line">
                  <a external href="./personal-digital.html" class="item-inner">
                    <div class="item-title inner">
                      <img src="../images/icon_digital.png" />
                      <span>电子券</span>
                    </div>
                    <div class="item-after"></div>
                  </a>
                </li>
                <li class="item-content item-link bottom-line">
                  <a external href="./personal-purse.html" class="item-inner">
                    <div class="item-title inner">
                      <img src="../images/icon_money.png" />
                      <span>我的钱包</span>
                    </div>
                    <div class="item-after"></div>
                  </a>
                </li>
                <li class="item-content item-link bottom-line margin-top">
                  <a external href="./video-record.html" class="item-inner">
                    <div class="item-title inner">
                      <img src="../images/icon_video.png" />
                      <span>视频播放记录</span>
                    </div>
                    <div class="item-after"></div>
                  </a>
                </li>
                <li class="item-content item-link bottom-line">
                  <a external href="./meeting-record.html" class="item-inner">
                    <div class="item-title inner">
                      <img src="../images/icon_record.png" />
                      <span>参会记录</span>
                    </div>
                    <div class="item-after"></div>
                  </a>
                </li>
                <li class="item-content item-link bottom-line">
                  <a external href="./personal-favorites.html" class="item-inner">
                    <div class="item-title inner">
                      <img src="../images/icon_favorite.png" />
                      <span>收藏夹</span>
                    </div>
                    <div class="item-after"></div>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
   
  </body>
  <script type='text/javascript' src='../js/zepto.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/sm.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/sm-extend.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/main.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/pages/meeting-type.js' charset='utf-8'></script>
</html>
