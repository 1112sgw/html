<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="../favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../css/sm.min.css">
    <link rel="stylesheet" href="../css/sm-extend.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>会议与课程</title>
  </head>
  <body>

    <div class="page-group">
      <div class="page page-current">
        <header class="bar bar-nav">
            <a external class="button button-link button-nav pull-left" id="back">
                <img src="../images/back.png" alt="后退" class="blue-icon" />
            </a>
            <h1 class="title">会议与课程</h1>
        </header>
        <div class="content gray-background">
            <div class="meeting-class common-list">
              <div class="meeting-list choose-list"></div>
              <div class="class-list choose-list"></div>
              <div class="coupons">
                <a external class="inner" href="./coupon-list.html">
                  <div class="item-title">优惠卷</div>
                  <div class="item-after inner">
                    <span class="coupon-warning">有 <span class="own-coupon"></span> 张优惠券可用</span>
                    <img src="../images/go.png">
                  </div>
                </a>
              </div>
              <div class="price-total">
                费用合计 <span class="red"></span> 元
              </div>
            </div>
            <nav class="bar bar-tab footer inContent">
                <a external class="tab-item external" href="./meeting-choose.html">提交</a>
            </nav>
        </div>
      </div>
    </div>
   
  </body>
  <script id="template_meeting_list" type="text/template7">
    <ul>
      {{#each meetingList}}
        <li class="item-content bottom-line inner">
            <div class="item-title">
              <span class="choose-title">{{title}}</span>
              {{#if hasCoupon}}
                <span class="choose-coupon">
                  {{couponContent}}
                </span>
                <span class="choose-charge">
                  <span class="org has-coupon">费用 {{orgPrice}}</span>
                  <span class="after-coupon">优惠后 <span class="coupon-price use">{{couponPrice}}</span></span>
                </span>
              {{else}}
                <span class="no-coupon">
                   暂无优惠
                </span>
                <span class="choose-charge">
                    <span class="after-coupon">费用 <span class="coupon-price use">{{orgPrice}}</span></span>
                </span>
              {{/if}}   
            </div>
            <div class="item-after">
              <img src="../images/choosed.png">
              <input type="hidden" id="document_{{id}}" value="false">
            </div>
            <a external class="item-detail" href="./meeting-news.html?id={{id}}">
              <img src="../images/go.png">
            </a>
        </li>
      {{/each}}
    </ul>
  </script> 
  <script id="template_meeting_class" type="text/template7">
    <ul>
      {{#each classList}}
        <li class="item-content bottom-line inner">
            <div class="item-title">
              <span class="choose-title">{{title}}</span>
              {{#if hasCoupon}}
                <span class="choose-coupon">
                  {{couponContent}}
                </span>
                <span class="choose-charge">
                  <span class="org has-coupon">费用 {{orgPrice}}</span>
                  <span class="after-coupon">优惠后 <span class="coupon-price use">{{couponPrice}}</span></span>
                </span>
              {{else}}
                <span class="no-coupon">
                   暂无优惠
                </span>
                <span class="choose-charge">
                    <span class="after-coupon">费用 <span class="coupon-price use">{{orgPrice}}</span></span>
                </span>
              {{/if}}   
            </div>
            <div class="item-after">
              <img src="../images/choosed.png">
              <input type="hidden" id="document_{{id}}" value="false">
            </div>
            <a external class="item-detail" href="./class-detail.html?id={{id}}">
              <img src="../images/go.png">
            </a>
        </li>
      {{/each}}
    </ul>
  </script> 
  <script type='text/javascript' src='../js/zepto.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/sm.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/sm-extend.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/template7.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/main.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/pages/meeting-class.js' charset='utf-8'></script>


</html>
