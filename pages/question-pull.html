<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="../favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../css/sm.min.css">
    <link rel="stylesheet" href="../css/sm-extend.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>首页</title>
  </head>
  <body>

    <div class="page-group">
      <div class="page page-current">
        <header class="bar bar-nav">
            <a external class="button button-link button-nav pull-left" id="back">
                <img src="../images/back.png" alt="后退" class="blue-icon" />
            </a>
            <h1 class="title">会议介绍</h1>
        </header>
        <div class="content gray-background">
          <div class="question-pull">
              <textarea name="question" id="question" cols="40" rows="5" placeholder="请输入提问的内容，下方有添加图片如不用请忽略掉"></textarea>
              <div class="words"><span class="wordNum">0</span> / 200</div>
              <div class="add-picture">
                <h3>添加图片</h3>
                <div class="image-viewBox">
                  
                </div>
                <div class="add-img">
                  <input id="img_input" type="file" accept="image/*"/>
                  <label for="img_input"><img src="../images/add-image.png" /></label>
                </div>
              </div>
          </div>
          <nav class="bar bar-tab footer">
              <a class="tab-item external" id="question-submit">提交</a>
          </nav>
        </div>
      </div>
    </div>
  </body>
  <script type='text/javascript' src='../js/zepto.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/sm.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/sm-extend.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/template7.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/main.js' charset='utf-8'></script>
  <script type='text/javascript' src="../js/pages/question-pull.js" charset="utf-8"></script>
  
</html>
