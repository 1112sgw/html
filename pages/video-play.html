<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1"> 
    <link rel="shortcut icon" href="../favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../css/sm.min.css">
    <link rel="stylesheet" href="../css/sm-extend.min.css">
    <link rel="stylesheet" href="../js/videojs/video-js.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>会议视频</title>
  </head>
  <body>
    <div class="page-group">
      <div class="page page-current">
        <header class="bar bar-nav">
            <a external class="button button-link button-nav pull-left" id="back">
                <img src="../images/back.png" alt="后退" class="blue-icon" />
            </a>
            <h1 class="title">会议视频</h1>
        </header>
        <div class="content gray-background">
          <div class="video-play">
            
          </div>
        </div>
      </div>
    </div>
    <script id="template_video_play" type="text/template7">
      <video
          id="my-player"
          class="video-js"
          controls
          preload="auto"
          poster="{{thumbnailUrl}}"
          data-setup='{}'
          style="width:100%;height: 200px;"
          >
        <source src="{{videoUrl}}" type="video/mp4"></source>
        <p class="vjs-no-js">
          To view this video please enable JavaScript, and consider upgrading to a
          web browser that
        </p>
      </video>
      <div class="video-detail">
        <div class="video-title inner">
          <div class="main-title">{{title}}</div>     
          {{#if payed}}
            <span>费用 {{price}} 元</span>
          {{/if}} 
        </div>
        <div class="video-info">
          <div class="info-host">主持人 <span>{{host}}</span></div>
          <div class="info-speaker">演讲嘉宾 <span>{{speaker}}</span></div>
        </div>
      </div>
      {{#if payed}}
        <nav class="bar bar-tab footer">
            <a external class="tab-item external" href="">支付</a>
        </nav>
      {{/if}}
    </script> 
  </body>
  <script type='text/javascript' src='../js/zepto.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/sm.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/sm-extend.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/template7.min.js' charset='utf-8'></script>
  <script type="text/javascript" src="../js/videojs/video.min.js"></script>
  <script type='text/javascript' src='../js/main.js' charset='utf-8'></script>
  <script type='text/javascript' src="../js/pages/video-play.js" charset="utf-8"></script>
  
</html>
