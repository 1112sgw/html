<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="../favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../css/sm.min.css">
    <link rel="stylesheet" href="../css/sm-extend.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>电子券</title>
  </head>
  <body>

    <div class="page-group">
      <div class="page page-current">
        <header class="bar bar-nav">
            <a external class="button button-link button-nav pull-left" id="back">
                <img src="../images/back.png" alt="后退" class="blue-icon" />
            </a>
            <h1 class="title">电子券</h1>
        </header>
        <div class="content">
          <div class="personal-digital">
            <div class="buttons-tab">
              <a href="#useful" class="tab-link active button">未使用</a>
              <a href="#used" class="tab-link button">已使用</a>
            </div>
            <div class="content-block">
              <div class="tabs digitals-list">
                <div id="useful" class="tab active">
                  <div class="useful-content list-block">
                    
                  </div>
                </div>
                <div id="used" class="tab">
                  <div class="used-content list-block">
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
    <div class="popup popup-qrcode">
      <div class="popup-img"></div>
    </div>  
  <script id="template_digital_useful" type="text/template7">
    <ul class="list">
      {{#each useful}}
        <li class="item-content bottom-line">
          <div class="item-inner">
            <div class="item-title">{{title}}</div>
            <div class="item-after">
              <a href="#" class="open-qrcode" data-qr={{qrImgUrl}} >凭证二维码</a>
            </div>
          </div>
        </li> 
      {{/each}}
    </ul>
  </script> 
  <script id="template_digital_used" type="text/template7">
    <ul class="list">
      {{#each used}}
        <li class="item-content bottom-line">
          <div class="item-inner">
            <div class="item-title">{{title}}</div>
            <div class="item-after">
              <a href="#" class="open-qrcode" data-qr={{qrImgUrl}} >凭证二维码</a>
            </div>
          </div>
        </li> 
      {{/each}}
    </ul>
  </script> 
  </body>
  <script type='text/javascript' src='../js/zepto.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/sm.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/sm-extend.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/template7.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/main.js' charset='utf-8'></script>
  <script type='text/javascript' src="../js/pages/personal-digital.js" charset="utf-8"></script>
  
</html>
