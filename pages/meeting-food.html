<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="../favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../css/sm.min.css">
    <link rel="stylesheet" href="../css/sm-extend.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>餐饮时间</title>
  </head>
  <body>

    <div class="page-group">
      <div class="page page-current">
        <header class="bar bar-nav">
            <a external class="button button-link button-nav pull-left" id="back">
                <img src="../images/back.png" alt="后退" class="blue-icon" />
            </a>
            <h1 class="title">餐饮时间</h1>
        </header>
        <div class="content gray-background">
          <div class="hotel-detail order common-list">
            <h3></h3>
            <div class="order-table table_box_big"></div>
            <div class="tips"></div>
            <div class="warning"></div>
            <div class="rest-info">
              <div class="item-title">住宿信息</div>
              <div class="rest-info-list"></div>
            </div>
            <div class="coupons">
              <a external class="inner" href="./coupon-list.html">
                <div class="item-title">优惠卷</div>
                <div class="item-after inner">
                  <span class="coupon-warning">有 <span class="own-coupon"></span> 张优惠券可用</span>
                  <img src="../images/go.png">
                </div>
              </a>
            </div>
            <div class="price-total">
              费用合计 <span class="red"></span> 元
            </div>
          </div>

          <nav class="bar bar-tab footer inContent">
              <a external class="tab-item external" href="./meeting-choose.html">提交</a>
          </nav>
        </div>
      </div>
    </div>
  </body>

  <script id="template_hotel_table" type="text/template7">
    <div class="table_box">
      <table class="list">
        <thead>
          <th></th>
          {{#each dateList}}
            <th>{{date}}</th>
          {{/each}}
        </thead>
        <tbody> 
          {{#each foodType}} 
            <tr data-room={{typeId}}>
              <td>{{typeName}}</td>
              {{#each dateList}}
                <td data-date={{dateId}} class="clicktd"></td>
              {{/each}}
            </tr> 
          {{/each}}
        </tbody>   
      </tble>
    </div>
  </script> 

  <script type='text/javascript' src='../js/zepto.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/sm.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/sm-extend.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/template7.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/main.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/pages/meeting-food.js' charset='utf-8'></script>
</html>
