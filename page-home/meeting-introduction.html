<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="../favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../css/sm.min.css">
    <link rel="stylesheet" href="../css/sm-extend.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>首页</title>
  </head>
  <body>

    <div class="page-group">
      <div class="page page-current">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left" id="back">
                <img src="../images/back.png" alt="后退" class="blue-icon" />
            </a>
            <h1 class="title">会议介绍</h1>
        </header>
        <div class="content gray-background">
            <!-- Slider -->
          <div class="meeting-introduction">
            
          </div>
        </div>
      </div>
    </div>
  <script id="template_meeting_list" type="text/template7">
    <ul class="list">
      {{#each meetingList}}
        <li class="row">         
            <div class="thumbnail col-33">
              <a href="./meeting-detail.html?id={{id}}"> 
                <img src={{imgUrl}} alt={{title}} />
              </a>
            </div>
            <div class="brief col-66">
              <a href="./meeting-detail.html?id={{id}}"> 
                <div class="list-title">{{title}}</div>
                <div class="list-description">{{description}}</div>
                <div class="list-meta">
                  <div class="list-date">{{date}}</div>
                  <div class="list-view"><span class="num">{{views}}</span>浏览</div>
                </div>
              </a>
            </div>
        </li>
      {{/each}}
    </ul>
  </script> 
  </body>
  <script type='text/javascript' src='../js/zepto.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/sm.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/sm-extend.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/template7.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/main.js' charset='utf-8'></script>
  <script type='text/javascript' src="../js/pages/meeting-introduction.js" charset="utf-8"></script>
  
</html>
