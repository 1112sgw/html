<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="../favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../css/sm.min.css">
    <link rel="stylesheet" href="../css/sm-extend.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>会议视频</title>
  </head>
  <body>

    <div class="page-group">
      <div class="page page-current">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left" id="back">
                <img src="../images/back.png" alt="后退" class="blue-icon" />
            </a>
            <h1 class="title">会议视频</h1>
        </header>
        <div class="content">
          <div class="select-search-area">
              <div class="row no-gutter">
                <div class="col-33 tab"><input type="text" data-toggle='date' placeholder="日期" /></div>
                <div class="col-33 tab"><input type="text" id='location_picker' placeholder="会场选择" /></div>
                <div class="col-33 tab"><input type="text" id='forum_picker' placeholder="论坛选择" /></div>
              </div>
          </div>
          <div class="meeting-video">
            
          </div>
        </div>
      </div>
    </div>
  <script id="template_meeting_video" type="text/template7">
    <ul class="list">
      {{#each meetingList}}
        <li class="row">     
          <div class="thumbnail col-33"><img src={{imgUrl}} alt={{title}} /></div>
          <div class="list-brief col-66">
            <div class="list-title">{{title}}</div>
            <div class="list-meeting">{{meeting}}</div>
            <div class="list-price">
                价格 <span>{{price}} </span> 元 <span class="extra">{{extra}}</span>
            </div>
            <div class="list-hot">
                浏览 <span>{{views}}</span>
            </div>
          </div>
        </li>
      {{/each}}
    </ul>
  </script> 
  </body>
  <script type='text/javascript' src='../js/zepto.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/sm.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/sm-extend.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/template7.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../js/main.js' charset='utf-8'></script>
  <script type='text/javascript' src="../js/pages/meeting-video.js" charset="utf-8"></script>
  
</html>
